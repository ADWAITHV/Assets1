spring.application.name=asset
# --- PostgreSQL Database Connection Properties ---

# The URL for connecting to the PostgreSQL database
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres

# The username for database authentication
spring.datasource.username=postgres

# The password for database authentication
spring.datasource.password=4431

# The JDBC driver class name (usually not needed for modern Spring Boot as it's auto-detected)
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Hibernate/JPA Properties (Optional but common) ---

# Configures the DDL (Data Definition Language) mode of Hibernate
# Options: none, update, create, create-drop, validate
spring.jpa.hibernate.ddl-auto=update

# Shows the SQL queries in the console for debugging
spring.jpa.show-sql=true

# Formats the SQL queries in the console to be more readable
spring.jpa.properties.hibernate.format_sql=true

# Sets the dialect for PostgreSQL (usually auto-detected)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

